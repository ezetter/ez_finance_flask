{% extends "base.html" %}

{% block title %}Add Account{% endblock %}

{% block body %}
  <h2>Add Account</h2>

<form method="POST" action="{{ url_for('.add_account')}}">
    {{ form.hidden_tag() }}
    {{ form.name.label }}
    {{ form.name(class_='form-control') }}
    {{ form.category.label }}
    {{ form.category(class_='form-control') }}
    <input class="btn btn-primary" type="submit" value="Add Account">
</form>

{% endblock %}
