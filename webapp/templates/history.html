{% extends "base.html" %}

{% block title %}History{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4">
        <table class="table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Value</th>
            </tr>
            </thead>
            {% for day in history %}
            <tr>
                <td>{{day[1]}}</td>
                <td>{{day[0]}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
